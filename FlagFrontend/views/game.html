<div class="gameList">
  <div class="container">
      <h1 class="game-modes">Navigate your flag through the blockade!</h1>
  </div>

  <div class="container">
    <h2 class="mode">Game Modes</h2>
    
    <table class="table table-hover list">
      <thead>
        <tr>
          <th>Name:</th>
          <th>Status</th>
          <th class="right">Join</th>
        </tr>
      </thead>

      <tbody ng-repeat="game in games">
        <tr>
          <td>{{ game.name }}</td>
          <td>{{ game.status }}</td>
          <td><button type="button" class="btn btn-primary pull-right" ui-sref="liveGame({id: game.id})">Play</button></td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
